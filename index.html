<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <a href="#"><img src="http://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        <p>View more <a href="https://www.freecatphotoapp.com" target="_blank">cat photos</a></p>
        <a href="#footer">Jump to bottom</a>
        <p>Three things cats love:</p>
        <ul>
            <li>Cat nip</li>
            <li>Milk</li>
            <li>Cheese</li>
        </ul>
        <p>Three things cats hate:</p>
        <ol>
            <li>Flea treatment</li>
            <li>Thunder</li>
            <li>Other cats</li>
        </ol>
        <!--TODO : Refactor this with CSS -->
        <div style="width: 13em">
            <hr>
        </div>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <p>Submit your favourite cat photos:</p>
            <input type="text" placeholder="cat photo URL" required>
            <br>
            <div>
                Indoor/Outdoor:
                <label for="indoor">
                    <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
                    Indoor
                </label>
                <label for="outdoor">
                    <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
                    Outdoor
                </label>
            </div>
            <div>
                Personality:
                <label for="loving">
                    <input type="checkbox" name="personality" id="loving" value="loving" checked>
                    Loving
                </label>
                <label for="caring">
                    <input type="checkbox" name="personality" id="caring" value="caring">
                    Caring
                </label>
                <label for="funny">
                    <input type="checkbox" name="personality" id="funny" value="funny">
                    Funny
                </label>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
    </main>
    <footer id="footer">&copy; Copyright <a href="#">Cat Photo App</a></footer>
    <!-- End of the body -->
</body>
</html>
